name: Lint & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ”§ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint code
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test
