name: Lint & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint code
        run: pnpm lint

      - name: ğŸ§ª Run tests
        run: pnpm test
